<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Jaime's Cash Register</title>
		<link rel='stylesheet' href='style.css'>
		<script src='main.js' defer></script>
	</head>
	<body>
		<div id='header'>
			<h1>JAIME'S</h1>
			<h3>CASH REGISTER</h3>
		</div>
		<div id='input-els'>
			<label for='cash' id='cash-label'>Enter cash amount from customer:</label>
			<input id='cash' type='number'>
			<button id='purchase-btn'>Purchase</button>
		</div>
		<div id='cash-register'>
			<p id='price'></p>
			<div id='screen-connector'></div>
			<div id='trapezoid'></div>
			<div id='main-body'>
				<div id='buttons-container'>
					<div id='row-1' class='button-row'>
						<div class='buttons'></div>
						<div class='buttons'></div>
						<div class='buttons'></div>
					</div>
					<div id='row-2'  class='button-row'>
						<div class='buttons'></div>
						<div class='buttons'></div>
						<div class='buttons'></div>
					</div>
					<div id='row-3'  class='button-row'>
						<div class='buttons'></div>
						<div class='buttons'></div>
						<div class='buttons'></div>
					</div>
				</div>
				<div id='cid-display'></div>
			</div>
			<div id='cash-drawer'></div>
		</div>
		<div id='change-due'></div>
	</body>
</html>
